# 서버 포트 번호
server.port=8080

# 콘솔 ANSI 색상
spring.output.ansi.enabled=always

# live reload
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# Thymeleaf 설정
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:templates/views/

# spring-jdbc 설정시 아래 정보 없으면 가동시 에러 발생
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/inflaunchdb?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=inflaunchuser
spring.datasource.password=1234

# JPA에서 생성되는 SQL 문을 콘솔 출력
spring.jpa.show-sql=true

# 쿼리가 훨씬 보기 좋게 정렬되어 로그 찍힌다
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=create

