<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/detail.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <title>종류</title>
</head>
<body>
<th:block th:insert="~{common/header::header}"></th:block>

<div style="display:inline-flex; padding-left: 13em;">

    <div style="width: 300px; display: inline-block;">
        <h2>Category 등록</h2>
        <form th:action="@{/admin/category}" method="post">
            <div class="mb-3 mt-3" style="display: flex; align-items: center;">
                <input style="width: 200px;" type="text" class="form-control" id="subject" placeholder="Category" name="Category">
                <button type="submit" class="btn btn-outline-dark" style=" font-size: 17px; margin-left: 10px;">등록</button>
            </div>
        </form>
    </div>


    <div style="width : 1200px; padding-left: 150px; display: inline-block;">
        <h2>Type 등록</h2>
        <form th:action="@{/admin/type}" method="post">
            <div class="mb-3 mt-3" style="display: inline-flex;">
                <select style="width : 200px; margin-left: 10px;" name="categoryId" id ="category" class="form-select">
                    <option th:value="null" selected>선택하세요</option>
                    <option th:each="dto : ${category}" th:value="${dto.id}">[[${dto.category}]]</option>
                </select>
                <input style="width : 200px; margin-left: 10px;" type="text" class="form-control" id="subject1" placeholder="Type" name="Type">
                <input style="width : 200px; margin-left: 10px;" type="text" class="form-control" id="subject2" placeholder="Sequence" name="Sequence">
                <button type="submit" class="btn btn-outline-dark" style="font-size: 17px; margin-left: 10px;">등록</button>
            </div>
        </form>
    </div>
</div>

<hr>

<div class="container mt-2" style="display:inline-flex; padding-left: 13em;">
    <div style="width: 400px;">
        <h2>Category 목록</h2>
        <table class="table table-hover">
            <thead class="table-success" style="font-size: 17px;">
            <tr>
                <th>Category</th>
            </tr>
            </thead>
            <tbody style="font-size: 17px;">
            <tr th:each="dto : ${category}">
                <td>[[${dto.category}]]</td>
                <td>
                    <form name="frmDelete" th:action="@{/admin/categoryDel}" method="post">
                        <input type="hidden" name="id" th:value="${dto.id}">
                        <button class="btn btn-danger" id="btnDel">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div style="width: 1000px; padding-left : 150px;">
        <h2>Type 목록</h2>
        <table class="table table-hover">
            <thead class="table-success" style="font-size: 17px;">
            <tr>
                <th>Category</th>
                <th>Type</th>
                <th>Sequence</th>
            </tr>
            </thead>
            <tbody style="font-size: 17px;">
            <tr th:each="dto : ${type}">
                <td>[[${dto.category.category}]]</td>
                <td>[[${dto.type}]]</td>
                <td>[[${dto.sequence}]]</td>
                <td>
                    <form name="frmDelete" th:action="@{/admin/typeDel}" method="post">
                        <input type="hidden" name="id" th:value="${dto.id}">
                        <button class="btn btn-danger" id="btnDel1">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>
